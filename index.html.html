<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Network Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            min-height: 100vh;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        #title-container {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        #visualization-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        #control-panel {
            width: 250px;
            padding: 20px;
            background-color: #3498db;
            color: white;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
        }

        .control-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .node.dimmed {
            opacity: 0.2;
        }

        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title-container">
            <h1>Assignment 3</h1>
            <p>By Shraddha More</p>
        </div>

        <div id="visualization-container">
            <div class="tooltip"></div>
            <svg></svg>
        </div>

        <div id="control-panel">
            <h2> Reaserch Network Controls</h2>
            
            <div class="control-group">
                <label for="link-strength">Link Strength:</label>
                <input type="number" id="link-strength" value="0.3" min="0.1" max="1" step="0.1">
            </div>

            <div class="control-group">
                <label for="collide-force">Collide Force:</label>
                <input type="number" id="collide-force" value="1" min="0.1" max="5" step="0.1">
            </div>

            <div class="control-group">
                <label for="charge-force">Charge Force:</label>
                <input type="number" id="charge-force" value="-30" min="-100" max="0" step="5">
            </div>

            <button id="apply-changes">Apply Changes</button>
        </div>
    </div>

    <script>
        // Top 10 countries and fallback color
        const topCountries = ["United States", "Canada", "China", "India", "Germany", "United Kingdom", "Japan", "South Korea", "Italy", "Australia"];
        const countryColors = d3.scaleOrdinal()
            .domain(topCountries)
            .range(d3.schemeCategory10.concat("#A9A9A9")); // Default color for other countries

        // Load JSON data
        d3.json("author_network.json")
            .then(data => {
                // Calculate node degrees for sizing
                const degrees = {};
                data.links.forEach(link => {
                    degrees[link.source] = (degrees[link.source] || 0) + 1;
                    degrees[link.target] = (degrees[link.target] || 0) + 1;
                });

                const sizeScale = d3.scaleSqrt()
                    .domain([1, d3.max(Object.values(degrees))])
                    .range([3, 12]);

                // Apply visualization
                createVisualization(data, sizeScale, degrees);
            })
            .catch(error => {
                console.error("Error loading data:", error);
            });

        function createVisualization(data, sizeScale, degrees) {
            const width = document.getElementById('visualization-container').offsetWidth;
            const height = document.getElementById('visualization-container').offsetHeight;

            const svg = d3.select("#visualization-container svg")
                .attr("width", width)
                .attr("height", height);

            const g = svg.append("g");

            svg.call(d3.zoom()
                .scaleExtent([0.1, 4])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                }));

            g.selectAll("*").remove();

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links)
                    .id(d => d.id)
                    .strength(+document.getElementById('link-strength').value))
                .force("charge", d3.forceManyBody()
                    .strength(+document.getElementById('charge-force').value))
                .force("collide", d3.forceCollide()
                    .radius(d => sizeScale(degrees[d.id])))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const links = g.append("g")
                .selectAll("line")
                .data(data.links)
                .join("line")
                .attr("class", "link");

            const nodes = g.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .join("circle")
                .attr("r", d => sizeScale(degrees[d.id]))
                .attr("fill", d => countryColors(topCountries.includes(d.country) ? d.country : null))
                .attr("class", "node")
                .call(drag(simulation));

            nodes.on("mouseover", function(event, d) {
                const country = d.country;
                nodes.classed("dimmed", n => n.country !== country);
                const tooltip = d3.select(".tooltip");
                tooltip.style("display", "block")
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px")
                    .html(`<strong>${d.name}</strong><br>Country: ${d.country}`);
            })
            .on("mouseout", function() {
                nodes.classed("dimmed", false);
                d3.select(".tooltip").style("display", "none");
            });

            simulation.on("tick", () => {
                links
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                nodes
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });

            document.getElementById('apply-changes').addEventListener('click', () => {
                simulation.force("link").strength(+document.getElementById('link-strength').value);
                simulation.force("charge").strength(+document.getElementById('charge-force').value);
                simulation.force("collide").radius(d => sizeScale(degrees[d.id]));
                simulation.alpha(1).restart();
            });
        }

        function drag(simulation) {
            return d3.drag()
                .on("start", event => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                })
                .on("drag", event => {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                })
                .on("end", event => {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                });
        }
    </script>
</body>
</html>
